<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>주주총회</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/common.js"></script>
  <script>

    var userId = -1;
    $(document).ready(function () {
      // 현재 페이지 URL에서 쿼리 문자열을 가져옴
      var currentUrl = window.location.href;
      var parsedParams = parseQueryString(currentUrl);

      // 특정 매개변수 값 가져오기
      userId = parsedParams['userId'];
      getUserReview();
    })

    // 쿼리 문자열을 객체로 파싱하는 함수
    function parseQueryString(url) {
      var params = {};
      var queryString = url.split('?')[1];

      if (queryString) {
        queryString.split('&').forEach(function (pair) {
          var keyValue = pair.split('=');
          var key = decodeURIComponent(keyValue[0]);
          var value = decodeURIComponent(keyValue[1]);
          params[key] = value;
        });
      }

      return params;
    }

    function getUserReview() {

      var sorting = $("#sorting option:selected").val();
      var isAsc = $(':radio[name="isAsc"]:checked').val();

      let dataSource = `/v1/users/${userId}/reviews?sort=${sorting},${isAsc}`;

      $('#reviewList').empty();
      $('#pagination').pagination({
        dataSource,
        locator: 'data.content',
        alias: {
          pageNumber: 'page',
          pageSize: 'size'
        },
        totalNumberLocator: (response) => {
          return response.data.totalElements;//전체 갯수
        },
        pageSize: 10,
        showPrevious: true,
        showNext: true,
        ajax: {
          error(error, status, request) {
            console.log(error);
          }
        },
        callback: function (response, pagination) {
          $('#reviewList').empty();
          for (let i = 0; i < response.length; i++) {
            let review = response[i];
            console.log(review);
            let id = review['id'];
            let productName = review['productName'];
            let description = review['description'];

            let html = `<div class="col">
             <div class="card h-100">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">${productName}</h5>
        <p class="card-text">${description}</p>
      </div>
      <div class="card-footer">
        <small class="text-body-secondary">Last updated 3 mins ago</small>
      </div>
    </div>
            </div>`
            $('#reviewList').append(html);

          }

        }
      });
    }

  </script>
</head>
<body>

<div class="container">
  <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        주주 총회
      </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0" id="main_menu">
      <li><a href="#" class="nav-link px-2 link-secondary">주주 총회 소개</a></li>
      <li><a href="#" class="nav-link px-2">내가 찜한 주류</a></li>
      <li><a href="#" class="nav-link px-2">내가 쓴 리뷰</a></li>
      <li><a href="#" class="nav-link px-2">고객 센터</a></li>
    </ul>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0" id="admin_menu">
      <li><a href="/admin" class="nav-link px-2">회원 관리</a></li>
      <li><a href="/admin/category" class="nav-link px-2">카테 고리 관리</a></li>
      <li><a href="/admin/product" class="nav-link px-2">상품 관리</a></li>
      <li><a href="/admin/report" class="nav-link px-2">제보 관리</a></li>
      <li><a href="/admin/chat" class="nav-link px-2">고객 센터</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <button id="sign-in-btn" class="btn btn-info" onclick="location.href='/login'">
        Sign in
      </button>
      <button id="sign-up-btn" class="btn btn-outline-info" onclick="location.href='/signup'">
        Sign up
      </button>
      <button class="btn btn-info" id="mypage">
        <span id="header_nickname" onclick="location.href='/mypage'"></span>님의 마이 페이지
      </button>
      <button class="btn btn-outline-info" id="logout-btn" onclick="logout()">
        Logout
      </button>
    </div>
  </header>
</div>

<div style="display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px">
  <div class="pagination">
    정렬:
    <select id="sorting" onchange="getUserReview()" style="margin-right: 10px">
      <option value="createdAt">작성일</option>
      <option value="modifiedAt">수정일</option>
    </select>
    <input type="radio" name="isAsc" value="asc" onchange="getUserReview()"/> 오름차순
    <input type="radio" name="isAsc" value="desc" onchange="getUserReview()" checked/> 내림차순
  </div>
  <div id="pagination" class="pagination" style="margin-top:10px"></div>
</div>

<div id="reviewList" style="width: 80%;margin: auto;" class="row row-cols-1 row-cols-md-4 g-4">
</div>

</body>
